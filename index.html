<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>   
<script defer>
    //TODO ADD GEN ALGO VANILLA JS....

    let app = new PIXI.Application({ width: 600, height: 600 });
    document.body.appendChild(app.view);

    //sprites

    let drumTex = PIXI.Texture.from('img/drum.png');
    let drumHitTex = PIXI.Texture.from('img/drumhit.png');
    let drum = PIXI.Sprite.from(drumTex);
        drum.x = 250; drum.y = 400;
    let drumhit = PIXI.Sprite.from('img/drumhit.png');
    let bg = PIXI.Sprite.from('img/bg.png');
    let flower = PIXI.Sprite.from('img/flower.png');
        flower.x = 100; flower.y = 300;
    let note = PIXI.Sprite.from('img/note.png');
        // note.anchor.set(0.5, 0.5);
        note.y = 70; note.x = 500;
    //drum sound somehow

    app.stage.addChild(bg);
    app.stage.addChild(note);
    app.stage.addChild(drum);
    app.stage.addChild(flower);


    //logic vars
    let circleSpeed = 5;
    let pts = 0;
    let flowerHeight = 100;



    //click drum
    drum.interactive = true;
    drum.on('click', function (e) {
        drum.texture = drumHitTex;
        setTimeout(function (e) {
            drum.texture = drumTex;
        }, 80)
    //     ADD playSound();
    //     setTex(drumhit); 
    //     setTimeout(() => setTex(drum), 50);
    });
  


  let elapsed = 0.0;

  app.ticker.add((delta) => {
    // Add the time to our total elapsed time
    elapsed += delta;
    
    //note animation
    if (elapsed > 3){
    note.x = note.x - (delta * circleSpeed); }
  //usePixiTicker(animate);
    //THIS MIGHT GO IN THE GAME LOOP
     
    //reset note
    if(note.x < -150){
        note.x = 800;
    }

    //sweet spot zone
    if(note.x < 140 && note.x > 30){
        //console.log("hit");
        pts++;
        //console.log(pts);
    ;}


    // All you need to do is to call app.ticker.add(...), pass it a callback function, 
    // and then update your scene in that function. It will get called every frame, 
    // and you can move, rotate etc. whatever you'd like to drive your project's animations.
    
  });
</script>
